<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ScriptTwo</title>

    <script>
        console.log("Задание №9: ")

        let n=1;
        let x=100;

        let a=(n + n) + 1 ;
        let b=n + x;
        let c=Math.sin (b) ;
        let d=a/c;

        console.log(d);
        
        let sq=n - 1;
        let e=Math.pow (x, sq)

        let f= d * e ;
        console.log(f);

        let sum=500;
        for (let i=1; i<21; i++) {
            if (i < 3) {
                sum = f * i ;
            }
        }
        console.log("Ответ: " + sum);

    </script> 
</head>
