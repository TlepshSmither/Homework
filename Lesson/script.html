    <script>
        let Km=35;
        let cost=1.57;
        let R=6;
        let month=28;

        let KmMonth=Km*month;
        console.log("Километров в Февраль месяц: " + KmMonth)

        let KMDay=Km/100;
        let OilDay=KMDay*R;
        let OilMonth=OilDay*month;

        console.log("Литров в месяц: " + OilMonth)

        let Zatraty=OilMonth*cost;

        console.log("Затраты в месяц: " + Zatraty + " Бел.Руб")

    </script>

    <script>

         console.log("Задание №9: ")

         let x=1.825 * (Math.pow(10, 2)) ;
         let y=18.225 ;
         let z=-3.298 * (Math.pow(10, -2)) ;

         let a1= (y / x);
         let a=Math.pow(x, a1) ;
         let b=Math.cbrt(y / x) ;  
         let c=Math.abs(a - b) ;

         let resh=y - x;
         let d=Math.cos(y) - (z / resh);

         let bbb= 1 + (Math.pow(resh, 2));
         let kk=((y - x) * (d / bbb)) ; 

         let s= c + kk;


         console.log("Ответ: " + s);
