    <script>

                let x=5 ;

    <script>
         console.log("Лист №3, Задание №9: ")
         let x=1.825 * (Math.pow(10, 2)) ;
         let y=18.225 ;
         let z=-3.298 * (Math.pow(10, -2)) ;

         let a1= (y / x);
         let a=Math.pow(x, a1) ;
         let b=Math.cbrt(y / x) ;  
         let c=Math.abs(a - b) ;

         let resh=y - x;
         let d=Math.cos(y) - (z / resh);

         let bbb= 1 + (Math.pow(resh, 2));
         let kk=((y - x) * (d / bbb)) ; 

         let s= c + kk;


         console.log("Ответ: " + s);
    </script>
